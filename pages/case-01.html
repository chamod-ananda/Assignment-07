<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 07 [Part-1]</title>
        <link rel="icon" href="/assets/image/coding.png" />
        <link rel="stylesheet" href="/css/case 01.css" />
      </head>
      <body>
        <h1>JS Que</h1>

        <div class="container">
          <div class="line-1">
            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">A</span>
            </div>

            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">B</span>
            </div>

            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">C</span>
            </div>

            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">D</span>
            </div>

            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">E</span>
            </div>

            <div class="man-container">
              <img
                src="/assets/images/waliking-man.gif"
                alt="man"
                class="man"
              />
              <span class="letter">F</span>
            </div>
          </div>

          <div class="line-2">
            <div class="house-container">
              <img src="/assets/images/house.gif" alt="house" class="house" />
            </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>
          $(document).ready(function () {
            $(".letter").click(function () {
              let letters = ["A", "B", "C", "D", "E", "F"];
              let index = $(this).index(".letter");

              $(".letter").each(function (i) {
                let newIndex = (i - index + letters.length) % letters.length;
                $(this).text(letters[newIndex]);
              });
            });
          });
        </script>
      </body>
    </html>
  </body>
</html>
